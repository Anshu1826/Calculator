<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://tse1.mm.bing.net/th?id=OIP.azF1oadbZX3Jlh-WevWDBwAAAA&pid=Api&P=0&h=180" type="image/x-icon">
</head>
<body>
    <div class="body">
        <div class="head"><span class="calc">Calculator</span></div>
        <input type="text" class="screen">
        <div class="keypad">
            <div class="key">AC</div>
            <div class="key">D</div>
            <div class="key">%</div>
            <div class="key blue">/</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key blue">X</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key blue">-</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key blue">+</div>
            <div class="key">+/-</div>
            <div class="key">0</div>
            <div class="key">.</div>
            <div class="key red">=</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
